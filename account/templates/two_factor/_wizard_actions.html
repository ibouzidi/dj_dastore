{% load i18n %}
<div class="d-flex justify-content-between align-items-center mt-4">
    {% if wizard.steps.current == 'auth' %}
        <button type="submit" class="btn btn-block btn-primary">{% trans "Login Now" %}</button>
    {% else %}
        {% if cancel_url %}
            <a href="{{ cancel_url }}" class="btn btn-outline-light text-gray-700">
                <i class="fas fa-angle-left mr-2"></i>{% trans "Cancel" %}
            </a>
        {% endif %}
        {% if wizard.steps.prev %}
            <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}"
                    class="btn btn-outline-light text-gray-700">
                <i class="fas fa-angle-left mr-2"></i>{% trans "Back" %}
            </button>
        {% else %}
            <button disabled name="" type="button" class="btn btn-outline-light text-gray-700">
                <i class="fas fa-angle-left mr-2"></i>{% trans "Back" %}
            </button>
        {% endif %}
        <button type="submit" class="prm-btn btn purple">{% trans "Next" %}</button>
    {% endif %}
</div>
