{% extends "../sub_base.html" %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Send an invitation" %}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">{% trans "Email" %}:</label><br>
    <input type="email" id="email" name="email"><br>
    <input type="submit" value="{% trans "Submit" %}">
  </form>
{% endblock %}
