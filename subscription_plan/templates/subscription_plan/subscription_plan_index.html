{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="card-deck mb-3 text-center">
            {% for plan in object_list %}
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ plan.name }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">${{ plan.price }} <small
                                class="text-muted">/ mo</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>{{ plan.storage_limit }} GB of storage</li>
                            <li>{{ plan.description }}</li>
                            <li>Help center access</li>
                        </ul>
                        <a href="{% url 'accounts:register_with_plan' plan.id %}"
                           class="btn btn-lg btn-block btn-outline-primary">Get
                            started</a>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
{% endblock content %}
