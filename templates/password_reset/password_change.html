{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Section -->
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5 form-bg-image py-5" style="background-image: url({% static 'illustrations/signin.svg' %})">
        <div class="container">
            <div class="row justify-content-center form-bg-image">
                <p class="text-center"><a href="{% url 'accounts:account_profile' user_id=request.user.id %}" class="text-gray-700"><i class="fas fa-angle-left mr-2"></i> Back to Profile</a></p>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                        <h1 class="h3 mb-4">Reset password.</h1>
                        <form method="post" action="">
                            {% csrf_token %}
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="old_password">Old Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                    <input name="old_password" type="password" placeholder="Password" class="form-control" id="old_password" required>
                                </div>
                            </div>
                            <!-- End of Form -->
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="id_new_password1">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                    <input name="new_password1" type="password" placeholder="Password" class="form-control" id="id_new_password1" required>
                                </div>
                            </div>
                            <!-- End of Form -->
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="id_new_password2">New Password Confirmation</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                    <input name="new_password2" type="password" placeholder="Password" class="form-control" id="id_new_password2" required>
                                </div>
                            </div>
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <p style="color: red">{{ error }}</p>
                                {% endfor %}
                            {% endfor %}
                            <!-- End of Form -->
                            <button type="submit" class="btn btn-block btn-primary">Update password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content%}

{% block script %}
{% endblock script %}
