{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset Confirm Page{% endblock %}
{% block content %}


    <!-- Section -->
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5 form-bg-image" style="background-image: url({% static 'illustrations/signin.svg' %})">
        <div class="container">
            <div class="row justify-content-center form-bg-image">
                <p class="text-center"><a href="{% url 'accounts:login' %}" class="text-gray-700"><i class="fas fa-angle-left mr-2"></i> Back to log in</a></p>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                        <h1 class="h3 mb-4">Reset password</h1>
                        <form method="post" action="">
                            {% csrf_token %}

                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="password">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                    <input name="new_password1" type="password" placeholder="Password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <!-- End of Form -->
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="confirm_password">New Password Confirmation </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon5"><span class="fas fa-unlock-alt"></span></span>
                                    <input name="new_password2" type="password" placeholder="Confirm Password" class="form-control" id="confirm_password" required>
                                </div>
                            </div>
                            <!-- End of Form -->
                            <!-- End of Form -->
                            <button type="submit" class="btn btn-block btn-primary">Reset password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
