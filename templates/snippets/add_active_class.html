<script>
$(document).ready(function() {
    // Create a mapping of paths to CSS selectors
    var pathMap = {
        'subscription_plan': '.nav-link[href="{% url 'subscription_plan:subscription_plan_index' %}"]',
        'folder': '.nav-link[href="{% url 'folder:folder_list' %}"]',
        'accounts': '.nav-link[href="{% url 'accounts:account_profile' user_id=request.user.id %}"]',
        'backup': '.nav-link[href="{% url 'folder:folder_list' %}"]',
        'password_change': '.nav-link[href="{% url 'accounts:account_profile' user_id=request.user.id %}"]',
    };

    // Get the first part of the current URL path (e.g., "accounts")
    var currentPath = window.location.pathname.split('/')[1];
    console.log("currentPath")
    console.log(currentPath)

    // If the current path is in the mapping
    if (currentPath in pathMap) {
        // Get the CSS selector associated with the current path
        var currentSelector = pathMap[currentPath];

        // Add the 'active' class to the element that matches the CSS selector
        $(currentSelector).parent().addClass('active');
    }
});

</script>
