{% for message in messages %}
    <script>
        const notyf = new Notyf({
            duration: 3000,
            position: {
                x: 'right',
                y: 'top',
            },
            types: [
                {
                    type: 'alert-success',
                    background: '#4094b8',
                    icon: {
                        className: 'fas fa-check-circle',
                        tagName: 'span',
                        color: '#fff'
                    },
                    dismissible: true
                },
                {
                    type: 'alert-info',
                    background: 'var(--clr-deep-sky-blue)',
                    icon: {
                        className: 'fas fa-info-circle',
                        tagName: 'span',
                        color: '#fff'
                    },
                    dismissible: true
                },
                {
                    type: 'alert-warning',
                    background: '#f89f5b',
                    icon: {
                        className: 'fas fa-exclamation-circle',
                        tagName: 'span',
                        color: '#fff'
                    },
                    dismissible: true
                },
                {
                    type: 'alert-danger',
                    background: 'var(--clr-red-purple-1)',
                    icon: {
                        className: 'fas fa-times-circle',
                        tagName: 'span',
                        color: '#fff'
                    },
                    dismissible: true
                }
            ]
        });
        notyf.open({
            type: "{{ message.tags }}",
            message: '{{ message }}',
        });
    </script>
{% endfor %}
