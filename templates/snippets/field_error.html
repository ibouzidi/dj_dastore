{% if field.errors %}
    <div class="alert alert-info alert-dismissible fade show text-center alert-custom" role="alert">
        {% for error in field.errors %}{{ field.label }} - {{ error }}{% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
<label class="sr-only" for="{{ field.name }}" >{{ field.label }}</label>
