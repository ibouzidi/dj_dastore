<VirtualHost *:80>
    ServerName dastore.com
    DocumentRoot /home/dj_dastore/web

    
    WSGIDaemonProcess dj_dastore python-home=/home/dj_dastore/web/venv python-path=/home/dj_dastore/web
    WSGIProcessGroup dj_dastore
    WSGIScriptAlias / /home/dj_dastore/web/dj_dastore/wsgi.py

    
    WSGIScriptAlias / /home/dj_dastore/web/dj_dastore/wsgi.py

    <Directory /home/dj_dastore/web>
        Require all granted
    </Directory>

    Alias /static/ /home/dj_dastore/web/static_cdn/
    Alias /media/ /home/dj_dastore/web/media_cdn/

    <Directory /home/dj_dastore/web/static_cdn>
        Require all granted
    </Directory>

    <Directory /home/dj_dastore/web/media_cdn>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
