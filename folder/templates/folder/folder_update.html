{% load widget_tweaks %}

<form method="post" action="" novalidate>
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">Update Folder</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">

        <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {% render_field form.name class="form-control" placeholder="New Folder Name" %}
            <div class="{% if form.name.errors %}invalid{% endif %}">
                {% for error in form.name.errors %}
                    <p class="help-block">{{ error }}</p>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            {{ form.parent_folder_id }}
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="prm-btn btn">Update</button>
    </div>

</form>
