{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center d-flex align-items-center justify-content-center">
                    <div>
                        <img class="img-fluid w-75" src="{% static 'illustrations/404.jpg' %}" alt="404 not found">
                        <h1 class="mt-5">{% blocktrans %}Page not <span class="font-weight-bolder text-primary">found</span>{% endblocktrans %}</h1>
                        <p class="lead my-4">{% trans "Oops! Looks like you followed a bad link. If you think this is a problem with us, please tell us." %}</p>
                        <a class="btn btn-primary animate-hover" href="/"><i class="fas fa-chevron-left mr-3 pl-2 animate-left-3"></i>{% trans "Go back home" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
