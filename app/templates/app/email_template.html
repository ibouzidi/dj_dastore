<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        p {
            color: #666;
            margin-top: 20px;
        }

        strong {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td style="text-align: center;">
                <img src="https://res.cloudinary.com/idrisb42/image/upload/c_pad,b_auto:predominant,fl_preserve_transparency/v1695216692/logo_dastore_xje3t4.jpg" alt="Your Logo" style="max-width: 150px;">
            </td>
        </tr>
        <tr>
            <td style="text-align: center; padding: 20px 0;">
                <h1 style="font-size: 24px; color: #333; margin: 0;">New Support Request</h1>
                <p style="font-size: 18px; color: #666; margin: 10px 0;">You've received a new support request from a client:</p>
                <p style="font-size: 16px; color: #333; margin: 10px 0;">Client's Name: <strong>{{ fname }} {{ lname }}</strong></p>
                <p style="font-size: 16px; color: #333; margin: 10px 0;">Message:</p>
                <div style="background-color: #f9f9f9; padding: 10px; border-radius: 5px;">
                    <p style="font-size: 16px; color: #333; margin: 0;">{{ message }}</p>
                </div>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
